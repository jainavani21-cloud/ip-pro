<!DOCTYPE html>
<html>
<head>
    <title>Order Customized T-Shirts</title>
</head>
<body>

<form >
    <fieldset>
        <legend>Customize Your T-Shirt</legend>

        <label for="tagline">Tagline on the Shirt:</label>
        <input type="text" id="tagline" name="tagline" placeholder="Enter the tagline" required>

        <label for="color">Color:</label>
        <select id="color" name="color" required>
            <option value="">Select a color</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <option value="black">Black</option>
            <option value="white">White</option>
        </select>

        <label for="size">Size:</label>
        <select id="size" name="size" required>
            <option value="">Select a size</option>
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
            <option value="xl">XL</option>
            <option value="xxl">XXL</option>
        </select>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" placeholder="Enter quantity" required>

        <label for="delivery_date">Delivery Date:</label>
        <input type="date" id="delivery_date" name="delivery_date" required>
    </fieldset>

    <fieldset>
        <legend>Delivery Details</legend>

        <label for="name">Recipient's Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter recipient's name" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Enter delivery address" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter recipient's email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter recipient's phone number" pattern="[0-9]{10}" required>
    </fieldset>

    <fieldset>
        <legend>Additional Comments</legend>

        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" rows="4" placeholder="Enter any additional comments or special instructions"></textarea>
    </fieldset>

    <button type="submit">Submit Order</button>
    <button type="reset">Reset Form</button>
</form>

</body>
</html>
